<app-navbar></app-navbar>
<div>
    <h2>Ajouter un anniversaire</h2>
    
    <div>
      <label for="first_name">Pr√©nom:</label>
      <input type="text" id="first_name" [(ngModel)]="first_name" name="first_name" required>
    </div>
    
    <div>
      <label for="last_name">Nom:</label>
      <input type="text" id="last_name" [(ngModel)]="last_name" name="last_name" required>
    </div>
    
    <div>
      <label for="birthday_date">Date de naissance:</label>
      <input type="date" id="birthday_date" [(ngModel)]="birthdayDate" name="birthday_date" required>
    </div>
    
    <div>
      <button (click)="ajouterAnniversaire()">Ajouter</button>
    </div>
</div>
<div *ngIf="status === 'success'" style="color: green">Birthday add successfully!</div>
<div *ngIf="status === 'error' && errors">
  <ul>
    <li *ngFor="let error of errors">{{ error }}</li>
  </ul>
</div>
<button (click)="GoHome()">Accueil</button>
