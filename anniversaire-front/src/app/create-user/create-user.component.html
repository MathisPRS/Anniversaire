<div class="form-container">
  <h2>Créer un compte utilisateur</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="first_name">Prénom</label>
      <input type="text" id="first_name" name="first_name" [(ngModel)]="first_name" required>
    </div>
    <div class="form-group">
      <label for="last_name">Nom</label>
      <input type="text" id="last_name" name="last_name" [(ngModel)]="last_name" required>
    </div>
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="password2" name="password2" [(ngModel)]="password2" required>
    </div>
    <div class="form-group">
      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <button type="submit">Créer l'utilisateur</button>
  </form>
</div>
<div *ngIf="status === 'success'" style="color: green">User created successfully!</div>
<div *ngIf="status === 'error' && errors">
  <ul>
    <li *ngFor="let error of errors">{{ error }}</li>
  </ul>
</div>
<button routerLink="/login">Go to Login</button>
